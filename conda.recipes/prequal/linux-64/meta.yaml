package:
  name: prequal
  version: 1.02
source:
    path: ../../lib/prequal
build:
    number: '0'
    string: test
requirements:
    build:
        - _libgcc_mutex 0.1 main
        - binutils_impl_linux-64 2.31.1
        - binutils_linux-64 2.31.1
        - gcc_linux-64 7.3.0
        - gxx_linux-64 7.3.0
        - libgcc-ng 9.1.0
        - libstdcxx-ng 9.1.0
    host:
        - _libgcc_mutex 0.1 main
        - libgcc-ng 9.1.0
        - libstdcxx-ng 9.1.0
        - zlib 1.2.11
    run:
        - libgcc-ng >=7.3.0
        - libstdcxx-ng >=7.3.0
        - zlib >=1.2.11,<1.3.0a0
test:
    commands:
        - prequal | grep prequal > /dev/null
about:
    home: https://github.com/simonwhelan/prequal
    license: GNU General Public v3 or later (GPLv3+)
    license_family: GPL3
    license_file: LICENSE
    summary: a pre-alignment quality filter for comparative sequence analyses
extra:
    copy_test_source_files: true
    final: true